<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between <span id="min-number">1</span> and <span id="max-number">100</span>.</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result-message"></p>
        <button id="play-again" onclick="resetGame()" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
